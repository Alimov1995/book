    <main>
   
      <section class="wrapper">
        <div class="container">
          <div class="wrapper__element">
            <div class="wrapper__showresult">
              <span class="wrapper__page"></span>
              <span></span>
            </div>
            <button class="wrapper__btn">
              <img src="./img/calendar.png" alt="" /> Order by newest
            </button>
          </div>
        </div>
      </section>
      <section class="bookmarks">
        <div class="container">
          <div class="bookmarks__element">
            <div class="bookmarks__left left">
              <h1 class="left__title">Bookmarks</h1>
              <p class="left__text">
                If you don’t like to read, you haven’t found the right book
              </p>
            </div>
            <div class="bookmarks__right right">
              <div class="right__card">
                <div class="right__box">
                  <img src="./img/pp.png" alt="" class="right__image" />
                </div>
                <h3 class="right__title">Python</h3>
                <p class="right__text">David M. Beazley</p>
                <p class="right__date">2009</p>
                <div class="right__buttons">
                  <button id="bookmark-btn" class="right__btn">Bookmark</button>
                  <button id="info-btn" class="right__btn right__btn--second">
                    More Info
                  </button>
                </div>
                <button id="read-btn" class="right__btn right__btn--third">
                  Read
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <template id="bookmark-template">

          <button class="right__btn right__btn--second" id="more-info">
            More Info
          </button>
        </div>
        <button class="right__btn right__btn--third">Read</button>
      </div>
    </template>
