    <section class="post">
      <div class="container">
        <form id="add-post" class="form-control mt-5 mb-5">
          <input
            type="text"
            class="form-control mt-2"
            name="country"
            placeholder="country"
          />
          <input
            type="text"
            class="form-control mt-2"
            name="city"
            placeholder="city"
          />
          <input
            type="text"
            class="form-control mt-2"
            name="date"
            placeholder="date"
          />
          <input
            type="text"
            class="form-control mt-2"
            name="image"
            placeholder="image"
          />

          <input
            type="text"
            class="form-control mt-2"
            name="discription"
            placeholder="discription"
          />
          <button
            type="submit"
            class="btn btn-outline-primary mt-3 form-control"
          >
            Add post
          </button>
        </form>
      </div>
    </section>

    <section class="bookmarks">
      <div class="container">
        <div class="bookmarks__element">
          <div class="bookmarks__right right" id="bookmark-main"></div>
        </div>
      </div>
    </section>
    <template id="bookmark-template">
      <div class="right__card">
        <div class="right__box">
          <img src="" alt="" width="200" height="200" class="right__image" />
        </div>
        <h3 class="right__title">Python</h3>
        <p class="right__text">David M. Beazley</p>
        <p class="right__date">2009</p>
        <div class="right__buttons">
          <button  class="btn-edit"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal">Edit</button>
          <button  class="del">Delete</button>
        </div>
      </div>
    </template>

    <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form id="editeForm" class="editForm">
            <img class="form-control" id="editImage" src="" alt="" />
            <input
              name="image"
              class="form-control mt-3"
              type="text"
              placeholder="Image"
            />
            <input
              name="title"
              class="form-control mt-3"
              type="text"
              placeholder="Title"
            />
            <input
              name="category"
              class="form-control mt-3"
              type="text"
              placeholder="Category"
            />
            <input
              name="description"
              class="form-control mt-3"
              type="text"
              placeholder="Description"
            />

            <input
              name="price"
              class="form-control mt-3"
              type="number"
              placeholder="Price"
            />
            <input
              name="rating"
              class="form-control mt-3"
              type="number"
              placeholder="Rating"
            />
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            id="saveBtn"
            type="button"
            class="btn btn-primary"
            data-bs-dismiss="modal"
          >
            Save changes
          </button>
        </div>
      </div>
    </div>
