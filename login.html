<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="login">
      <div class="login__element">
        <img src="./img/logo.png" alt="bookshelter" width="228" height="44" />
        <form class="login__form" id="form-login">
          <div class="login__user">
            <img src="./img/user.png" alt="" width="20" height="20" />
            <input
              type="text"
              class="login__input"
              placeholder="username"
              id="user-input"
            />

            <p id="user-error" class="login__error">malumot toldiring</p>
          </div>
          <div class="login__password">
            <img src="./img/lock.png" alt="" width="20" height="20" />
            <input
              type="text"
              class="login__input"
              placeholder="password"
              id="pass-input"
            />
            <p id="pass-error" class="login__error">malumot toldiring</p>
          </div>
          <button class="login__btn">Login</button>
        </form>
      </div>
    </header>
    <script type="module" src="./js/login.js"></script>
  </body>
</html>
